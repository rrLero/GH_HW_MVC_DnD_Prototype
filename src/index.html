<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Flow-Empty</title>
</head>
<body>
    <ul id="stuff-list" class="stuff-list">
        <li data-stuff class="stuff">
            <div class="stuff__img">
                <img data-stuff-img src="" alt="" class="stuff__img_img">
            </div>
            <p data-stuff-name class="stuff__name">Name</p>
            <p data-stuff-price class="stuff__price">150</p>
        </li>
    </ul>
    <table data-cart class="cart-table" >
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="cart-table">
            <tr data-item>
                <td data-number></td>
                <td data-title></td>
                <td data-price></td>
                <td data-quantity></td>
                <td data-delete><button type="button">delete</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
